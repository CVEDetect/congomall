server.port=8006
spring.profiles.active=dev
spring.application.name=order-service

congomall.swagger.title=Order Service
congomall.swagger.version=1.0.0
congomall.swagger.description=Order Service
congomall.swagger.contact.name=chen.ma

spring.shardingsphere.datasource.ds-0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.names=ds-0

spring.shardingsphere.rules.sharding.tables.order_info.actual-data-nodes=ds-0.order_info_$->{0..15}
spring.shardingsphere.rules.sharding.tables.order_info.table-strategy.complex.sharding-columns=customer_user_id,order_sn
spring.shardingsphere.rules.sharding.tables.order_info.table-strategy.complex.sharding-algorithm-name=order_snowflake-service_algorithm
spring.shardingsphere.rules.sharding.sharding-algorithms.order_snowflake-service_algorithm.type=CLASS_BASED
spring.shardingsphere.rules.sharding.sharding-algorithms.order_snowflake-service_algorithm.props.strategy=complex
spring.shardingsphere.rules.sharding.sharding-algorithms.order_snowflake-service_algorithm.props.sharding-count=16
spring.shardingsphere.rules.sharding.sharding-algorithms.order_snowflake-service_algorithm.props.algorithmClassName=org.opengoofy.congomall.biz.order.infrastructure.algorithm.OrderSnowflakeServiceShardingAlgorithm

spring.shardingsphere.rules.sharding.tables.order_item.table-strategy.standard.sharding-algorithm-name=order-item_sharding_by_mod
spring.shardingsphere.rules.sharding.tables.order_item.actual-data-nodes=ds-0.order_item_$->{0..15}
spring.shardingsphere.rules.sharding.tables.order_item.table-strategy.standard.sharding-column=order_sn
spring.shardingsphere.rules.sharding.sharding-algorithms.order-item_sharding_by_mod.type=HASH_MOD
spring.shardingsphere.rules.sharding.sharding-algorithms.order-item_sharding_by_mod.props.sharding-count=16

spring.shardingsphere.props.sql-show=true

mybatis-plus.global-config.db-config.logic-delete-field=delFlag
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.destination=order-service_topic
spring.cloud.stream.bindings.output.group=order-service_general-send_pg

spring.cloud.stream.bindings.delay-close-order.content-type=application/json
spring.cloud.stream.bindings.delay-close-order.destination=order-service_topic
spring.cloud.stream.bindings.delay-close-order.group=order-service_delay-close-order_cg
spring.cloud.stream.bindings.delay-close-order.consumer.max-attempts=1
spring.cloud.stream.bindings.delay-close-order.consumer.concurrency=4

spring.cloud.stream.rocketmq.bindings.output.producer.sync=true
spring.cloud.stream.rocketmq.bindings.delay-close-order.consumer.tags=order-service_delay-close-order_tag
spring.cloud.stream.rocketmq.bindings.delay-close-order.consumer.delay-level-when-next-consume=-1

spring.cloud.sentinel.transport.dashboard=localhost:8686
spring.cloud.sentinel.transport.port=8719

fastjson.safa-mode=true

seata.tx-service-group=my-tx-group
seata.service.vgroup-mapping.my-tx-group=seata-server
seata.service.grouplist.seata-server=127.0.0.1:8091

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=HEADERS
feign.okhttp.enabled=true
feign.httpclient.enabled=false
ribbon.eager-load.enabled=true
ribbon.eager-load.clients=cart-service,product-service
