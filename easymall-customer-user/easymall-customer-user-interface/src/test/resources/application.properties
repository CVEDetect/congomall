# 基础配置
server.port=8002
server.servlet.context-path=/api/mall4j-customer-user
spring.profiles.active=dev
spring.application.name=mall4j-customer-user

# C 端用户业务
customer.user.register.verify.sender=mall4j_tech@163.com
customer.user.register.verify.template-id=userRegisterVerification

# Swagger
mall4j.swagger.title=C端用户
mall4j.swagger.version=1.0.0
mall4j.swagger.description=C端用户
mall4j.swagger.contact.name=小马哥

# mybatis plus
mybatis-plus.global-config.db-config.logic-delete-field=delFlag
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# data base
spring.shardingsphere.mode.type=Memory
spring.shardingsphere.schema.name=mall4j_customer_user_manager
spring.shardingsphere.datasource.ds-0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.names=ds-0

# 哈希取模分片算法
spring.shardingsphere.rules.sharding.sharding-algorithms.sharding_by_mod.type=HASH_MOD
# 分片数量
spring.shardingsphere.rules.sharding.sharding-algorithms.sharding_by_mod.props.sharding-count=4
# 实际数据节点
spring.shardingsphere.rules.sharding.tables.customer_user.actual-data-nodes=ds-0.customer_user_$->{0..3}
# 分片字段
spring.shardingsphere.rules.sharding.tables.customer_user.table-strategy.standard.sharding-column=id
# 指定分片算法
spring.shardingsphere.rules.sharding.tables.customer_user.table-strategy.standard.sharding-algorithm-name=sharding_by_mod
# AES 类型加密算法
spring.shardingsphere.rules.encrypt.encryptors.customer-user-encryptor.type=AES
# AES 密钥
spring.shardingsphere.rules.encrypt.encryptors.customer-user-encryptor.props.aes-key-value=ADbisulBtxnnKFoW
# 手机号字段密文
spring.shardingsphere.rules.encrypt.tables.customer_user.columns.phone.cipher-column=phone
# 手机号字段加密器
spring.shardingsphere.rules.encrypt.tables.customer_user.columns.phone.encryptor-name=customer-user-encryptor
# 邮箱字段密文
spring.shardingsphere.rules.encrypt.tables.customer_user.columns.mail.cipher-column=mail
# 邮箱字段加密器
spring.shardingsphere.rules.encrypt.tables.customer_user.columns.mail.encryptor-name=customer-user-encryptor
# sql 打印
spring.shardingsphere.props.sql-show=true

# spring cloud stream output
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.destination=mall-4j_customer-user_topic
spring.cloud.stream.bindings.output.group=mall-4j_customer-user_general-send_pg

# spring cloud stream input
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.destination=mall-4j_customer-user_topic
spring.cloud.stream.bindings.input.group=mall-4j_customer-user_operation-log_cg
spring.cloud.stream.bindings.input.consumer.max-attempts=1
spring.cloud.stream.bindings.input.consumer.concurrency=4

# spring cloud stream rocketmq
spring.cloud.stream.rocketmq.bindings.input.consumer.tags=mall-4j_customer-user_operation-log_tag
spring.cloud.stream.rocketmq.bindings.input.consumer.delay-level-when-next-consume=-1

# sentinel dashboard
spring.cloud.sentinel.transport.dashboard=localhost:8686
spring.cloud.sentinel.transport.port=8719

# 数据源
spring.shardingsphere.datasource.ds-0.jdbc-url=jdbc:mysql://mysql.mall4j.cn:13306/mall4j_customer_user_manager?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8
spring.shardingsphere.datasource.ds-0.username=mall4j
spring.shardingsphere.datasource.ds-0.password=mall4j

# 日志打印
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 注册中心
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.username=nacos
spring.cloud.nacos.password=nacos
feign.client.config.mall4j-message.connect-timeout=2000
feign.client.config.mall4j-message.read-timeout=3000

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456
spring.redis.prefix=${spring.application.name}:
spring.redis.value-timout=50000

# rocketmq nameserver 地址
spring.cloud.stream.rocketmq.binder.name-server=127.0.0.1:9876
