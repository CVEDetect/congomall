# 基础配置
server.port=8001
server.servlet.context-path=/api/mall4j-message
spring.profiles.active=dev
spring.application.name=mall4j-message

# Swagger
mall4j.swagger.title=消息系统
mall4j.swagger.version=1.0.0
mall4j.swagger.description=消息系统
mall4j.swagger.contact.name=小马哥

# mybatis plus
mybatis-plus.global-config.db-config.logic-delete-field=delFlag
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

spring.shardingsphere.mode.type=Memory
spring.shardingsphere.schema.name=mall4j_message_manager
spring.shardingsphere.datasource.ds-0.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.ds-0.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.names=ds-0

# 指定数据节点
spring.shardingsphere.rules.sharding.tables.mail_send_record.actual-data-nodes=ds-0.mail_send_record_$->{0..3}
# mail_send_record 表的时间分片字段
spring.shardingsphere.rules.sharding.tables.mail_send_record.table-strategy.standard.sharding-column=send_time
# 指定分片算法
spring.shardingsphere.rules.sharding.tables.mail_send_record.table-strategy.standard.sharding-algorithm-name=sharding_by_time

# 自动时间段分片算法
spring.shardingsphere.rules.sharding.sharding-algorithms.sharding_by_time.type=AUTO_INTERVAL
# 分片的起始时间范围，时间戳格式：yyyy-MM-dd HH:mm:ss
spring.shardingsphere.rules.sharding.sharding-algorithms.sharding_by_time.props.datetime-lower=2022-06-10 00:00:00
# 单一分片所能承载的最大时间，单位：秒，允许分片键的时间戳格式的秒带有时间精度，但秒后的时间精度会被自动抹去
spring.shardingsphere.rules.sharding.sharding-algorithms.sharding_by_time.props.sharding-seconds=31536000
# 分片的结束时间范围，时间戳格式：yyyy-MM-dd HH:mm:ss
spring.shardingsphere.rules.sharding.sharding-algorithms.sharding_by_time.props.datetime-upper=2026-06-10 00:00:00
# sql 打印
spring.shardingsphere.props.sql-show=true

# sentinel dashboard
spring.cloud.sentinel.transport.dashboard=localhost:8686
spring.cloud.sentinel.transport.port=8719
