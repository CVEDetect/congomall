server.port=8007
spring.profiles.active=dev
spring.application.name=pay-service

congomall.swagger.title=Pay Service
congomall.swagger.version=1.0.0
congomall.swagger.description=Pay Service
congomall.swagger.contact.name=chen.ma

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.connection-test-query=select 1

mybatis-plus.global-config.db-config.logic-delete-field=delFlag
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.mapper-locations=classpath:mapper/*.xml

spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.destination=pay-service_topic
spring.cloud.stream.bindings.output.group=pay-service_general-send_pg

spring.cloud.sentinel.transport.dashboard=localhost:8686
spring.cloud.sentinel.transport.port=8719

fastjson.safa-mode=true
