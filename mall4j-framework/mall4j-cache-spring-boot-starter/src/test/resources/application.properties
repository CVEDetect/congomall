# base
spring.application.name=cache-test
# redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456
spring.redis.prefix=${spring.application.name}:
spring.redis.value-timout=50000
# 布隆过滤器
spring.redis.bloom-filter.name=cache_penetration_bloom_filter
spring.redis.bloom-filter.expected-insertions=10000
spring.redis.bloom-filter.false-probability=0.01
