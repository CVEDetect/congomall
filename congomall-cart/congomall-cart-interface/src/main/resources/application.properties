# base config
server.port=8005
server.servlet.context-path=/api/cart/product
spring.profiles.active=dev
spring.application.name=cart-service

# Swagger
mall4j.swagger.title=Cart Service
mall4j.swagger.version=1.0.0
mall4j.swagger.description=Cart Service
mall4j.swagger.contact.name=chen.ma

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.connection-test-query=select 1

# mybatis plus
mybatis-plus.global-config.db-config.logic-delete-field=delFlag
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# sentinel dashboard
spring.cloud.sentinel.transport.dashboard=localhost:8686
spring.cloud.sentinel.transport.port=8719

# \u542F\u52A8 fastjson \u5B89\u5168\u6A21\u5F0F
fastjson.safa-mode=true
